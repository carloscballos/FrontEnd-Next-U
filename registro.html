    <section>
      <div class="py-5 bg-light">
        <div class="col-8 col-sm-8 col-md-5 m-auto">
          <h2 class="text-center">Registro</h2>        
          <form>
            <div class="form-group">
              <label for="correo"><b>Correo Electrónico*</b></label>
              <input type="email" name="correo" class="form-control" placeholder="Correo electrónico">
              <span id="errorcorreo" class="error text-danger"></span>
              <br>
              <label for="contrasena"><b>Contraseña*</b></label>
              <input type="password" name="contrasena" class="form-control" placeholder="Contraseña">
              <span id="errorcontrasena" class="error text-danger"></span>
              <br>
              <label for="repcontrasena"><b>Confirmación de contraseña*</b></label>
              <input type="password" name="confirmacion" class="form-control" placeholder="Contraseña">
              <span id="errorConfirmacion" class="error text-danger"></span>
              <br>
              <label for="edad"><b>Genero Musical favorito*</b></label>
              <select class="form-control" name="generom" id="genero">
                <option value="">Seleccione</option>
                <option value="1">Rock</option>
                <option value="2">Balada</option>
                <option value="3">Salsa</option>
                <option value="3">otro</option>
              </select>
              <span id="errorgenerom" class="error text-danger"></span>
              <br>
              <div class="d-block">
                <label for="edad"><b>Edad*</b></label>
              </div>
              <div>
                <input type="radio" name="edad" id="-20" value="menor a 20">
                <label for="-20">Menor a 20</label>                
              </div>
              <div class="d-block">
                <input type="radio" name="edad" id="20-40" value="20 a 40">
                <label for="20-40">20 a 40</label>                
              </div>
              <div class="d-block">
                <input type="radio" name="edad" id="50+" value="mayor a 50">
                <label for="50+">mayor a 50</label>                
              </div>
              <span id="erroredad" class="error text-danger"></span>
              <br>
              <label for="terminos">
              <input type="checkbox" name="terminos" id="terminos" value="acepta"><b> acepta los términos de uso*</b></label>
              <br>
              <span id="errorterminos" class="error text-danger"></span>
              <br>
              <p class="text-primary">*Campos Obligatorios.</p>                         
            </div>      
            <input type="submit" class="btn btn-primary" onclick="return validaciones(this.form)" value="Continuar">        
          </form>
        </div>
